<!DOCTYPE html>
<html>
<head>
    <title>HackAllTheTech</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script language="javascript" src="jquery-3.2.1.min.js"></script>
    <script language="javascript" src="web3.js"></script>
    <script language="javascript" src="main.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-8 offset-1">
    <!-- bounty address, text area for exploit (json), submit & use web3 to detect whether bounty received -->
    <!-- when submit, monitor for events (use wait to wait for async request) -->
    <form id="sendForm">
        <div class="form-group">
            <label for="bountyAddr">Bounty Address: </label>
            <input type="text" id="bountyAddr" maxlength="66" size="80" value="0x5362b90b77e0fb46d7bb2eb5c8769fb849ff6bcf" class="form-control">
        </div>
        <label for="shellCode">Proof-of-concept: </label><br>
        <textarea rows="16" cols="80" id="exploit" class="form-control" style="font-family: monospace; font-size: 10pt">{}</textarea><br>
        <input type="submit" id="submitBtn" class="btn btn-primary" value="Submit">
    </form>
    <br>
    <div id="status" class="alert alert-info">Ready</div>
</div>
<div class="col-2" style="border-radius:.25em; background-color: #eee">
    <div>Admin</div>
    <button class="btn btn-secondary" style="width:100%" onclick="addToBounty()">Add ETH</button>
</div>
</div>
</div>
</body>
</html>
